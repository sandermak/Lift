<div class="lift:surround?with=default;at=content">
  <div class="lift:RecipeWiring">
      <table>
          <tr><th>Description</th><th>Ingredient</th></tr>
          <tbody class="lift:RecipeWiring.renderSteps">
          <tr class="step">
              <td class="descr">Pour flower</td>
              <td class="grams">150</td>
          </tr>
          </tbody>
      </table>
      <form class="lift:Form.ajax">
          <input id="descrInput" type="text" />
          <input id="gramsInput" type="text" />
          <input id="addLine" type="hidden" />
          <input type="submit" value="Add!" />
      </form>
      <button id="randomLine">Add random line</button>
      <hr />
      Total grams:  <b><span id="totalGrams">300</span>g    </b><br/>
      Total steps:  <b><span id="totalSteps">3</span> steps </b><br />
      Largest step: <b><span id="largest">Sugar</span></b>
  </div>
</div>
