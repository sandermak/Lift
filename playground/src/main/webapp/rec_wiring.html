<lift:surround with="default" at="content" xmlns:lift="lift">
  <div class="lift:RecipeWiring">
      <table>
          <th><tr><td>Description</td><td>Ingredient</td></tr></th>
          <tbody class="lift:RecipeWiring.renderSteps">
          <tr class="step">
              <td class="descr"><input type="text" value="Pour flower" /></td>
              <td class="grams"><input type="text" value="150" /></td>
          </tr>
          </tbody>
      </table>
      <button id="addLine">Add line</button>
      <hr />
      Total grams: <span id="totalGrams">300</span>g<br/>
      Total steps: <span id="totalSteps">3</span> steps

  </div>
</lift:surround>
