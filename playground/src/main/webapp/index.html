<lift:surround with="default" at="content" xmlns:lift="lift">
  <h2>Some simple examples</h2>

      <lift:welcomeSnippet.date>
        <span>Welcome to the playground at <b:time>10:00:00 12/12/2010</b:time></span>
      </lift:welcomeSnippet.date>
      <br />
      <br />      

      <p>Example of a dynamically filled table, using 'old-style' binding:</p>
      <table>
          <lift:welcomeSnippet.tableContents>
          <tr>
              <td><t:naam /></td>
              <td><t:achternaam /></td>
          </tr>
          </lift:welcomeSnippet.tableContents>
      </table>
      <br />
      <p>Example of a dynamically filled table, using 'new-style' designer-friendly CSS binding:</p>
      <table class="lift:welcomeSnippet.tableContentsCSS">
          <tr class="naamRegel">
              <td><span class="naam" /></td>
              <td><span class="achternaam"/></td>
          </tr>
      </table>
      <br />
      <br />
      <lift:NameSnippet.sayHi>
          <t:message>Designer's message</t:message>
          <br />
          <t:name>Sample name</t:name>
          <t:button><input type="submit" /></t:button>
      </lift:NameSnippet.sayHi>

</lift:surround>
